; Template options
TPL_AIRIS_CONFIG_USE_JQUERY="Использовать jQuery от Joomla!"
TPL_AIRIS_CONFIG_USE_JQUERY_DESCRIPTION="jQuery используется Joomla! и множеством её расширений. Если Вы не планируете использовать собственный JavaScript-код, написанный с расчётом на jQuery, то, скорее всего, включать данную опцию не требуется, т.к. современные версии зависимых расширений и макетов самостоятельно подключат данную библиотеку при необходимости."
TPL_AIRIS_CONFIG_USE_JQUERY_NOCONFLICT="Использовать jQuery.noConflict() от Joomla!"
TPL_AIRIS_CONFIG_USE_JQUERY_NOCONFLICT_DESCRIPTION="Обеспечивает совместимость jQuery с некоторыми другими библиотеками JavaScript. Не рекомендуется отключать данную возможность."
TPL_AIRIS_CONFIG_USE_JQUERY_MIGRATE="Использовать jQuery Migrate от Joomla!"
TPL_AIRIS_CONFIG_USE_JQUERY_MIGRATE_DESCRIPTION="Используется для обеспечения совместимости с JavaScript-кодом, рассчитанным на устаревшие версии jQuery. Включение данной опции может потребоваться только для Вашего собственного кода или для расширений Joomla!, которые до сих пор рассчитаны на устаревшие версии jQuery и не могут самостоятельно подключить jQuery Migrate."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP="Использовать Bootstrap от Joomla!"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_DESCRIPTION="Не рекомендуется отключать данный параметр, т.к. некоторые расширения Joomla! зависят от этого фреймворка и не активируют его самостоятельно."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS="Использовать Bootstrap JS от Joomla!"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS_DESCRIPTION="Набор JavaScript-библиотек, необходимых для работы некоторых интерактивных компонентов Bootstrap. Самостоятельное включение данной опции требуется в случае, если Вы собираетесь использовать компоненты Bootstrap в материалах, описаниях категорий и модулях для произвольного HTML-кода. Все зависимые расширения Joomla! или макеты компонентов и модулей самостоятельно подключат Bootstrap JS."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_CSS_RESETS_FILE="Сброс CSS для Bootstrap от Joomla!"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_CSS_RESETS_DESCRIPTION="Код CSS для сброса ряда стилей, поставляемых в рамках Bootstrap и Bootstrap Reboot от Joomla!."
TPL_AIRIS_CONFIG_USE_USER_CSS_FILE="Подключать файл user.css"
TPL_AIRIS_CONFIG_USE_USER_CSS_FILE_DESCRIPTION="Стандартный файл Joomla!, находящийся по пути <strong style=\"word-break: break-all;\">media/templates/site/airis/css/user.css</strong> и предназначенный для размещения пользовательского кода CSS."
TPL_AIRIS_CONFIG_USE_USER_JS_FILE="Подключать файл user.js"
TPL_AIRIS_CONFIG_USE_USER_JS_FILE_DESCRIPTION="Стандартный файл Joomla!, находящийся по пути <strong style=\"word-break: break-all;\">media/templates/site/airis/js/user.js</strong> и предназначенный для размещения пользовательского кода JavaScript."
TPL_AIRIS_CONFIG_USER_FILE_VERSIONING_MODE_DESCRIPTION="Автоматический режим использования хеш-идентификатора версии гарантирует обновление кэша браузеров посетителей сайта для данного файла при обновлениях Joomla! и её расширений, включая данный шаблон. Хеш-идентификатор на основе даты и времени последнего изменения файла позволяет начать сброс кэша мгновенно и без необходимости использования режима отладки Joomla! и связанных настроек системного плагина отладки."
TPL_AIRIS_CONFIG_USER_FILE_VERSIONING_MODE_OPTION_CUSTOM_DATETIME="Дата и время"
TPL_AIRIS_CONFIG_USER_CSS_FILE_VERSIONING_MODE="Идентификатор версии файла user.css"
TPL_AIRIS_CONFIG_USER_JS_FILE_VERSIONING_MODE="Идентификатор версии файла user.js"
TPL_AIRIS_CONFIG_USER_HEAD_HTML="Дополнительное содержимое &lt;head&gt;"
TPL_AIRIS_CONFIG_USER_HEAD_HTML_DESCRIPTION="Произвольный HTML-код, размещаемый внутри тега &lt;head&gt;. Для размещения кода CSS и JavaScript рекомендуется использовать соответствующие поля ниже."
TPL_AIRIS_CONFIG_USER_BODY_END_HTML="Дополнительное содержимое в конце &lt;body&gt;"
TPL_AIRIS_CONFIG_USER_BODY_END_HTML_DESCRIPTION="Произвольный HTML-код, размещаемый в конце содержимого тега &lt;body&gt;. Идеально подходит для подключения внешних файлов JavaScript и &lt;noscript&gt;-частей счётчиков посещаемости."
TPL_AIRIS_CONFIG_USER_INLINE_CSS="Дополнительный код CSS"
TPL_AIRIS_CONFIG_USER_INLINE_CSS_DESCRIPTION="Произвольный код CSS, размещаемый внутри тега &lt;style&gt; в &lt;head&gt;."
TPL_AIRIS_CONFIG_USER_INLINE_JS="Дополнительный код JavaScript"
TPL_AIRIS_CONFIG_USER_INLINE_JS_DESCRIPTION="Произвольный код JavaScript, размещаемый внутри тега &lt;script&gt;. Для подключения внешних файлов JavaScript рекомендуется использовать поле для размещения произвольного содержимого в конце тега &lt;body&gt;"
TPL_AIRIS_CONFIG_DISABLE_COMPONENT_ON_DEFAULT_PAGE="Отключить вывод компонента на главной странице"
TPL_AIRIS_CONFIG_DISABLE_COMPONENT_ON_DEFAULT_PAGE_DESCRIPTION="Позволяет отключать блок компонента на главной странице для типов пунктов меню, которые выводят его даже при отсутствии какого-либо содержимого. Также отключает вывод модульных позиций <strong>aside-left</strong>, <strong>aside-right</strong>, <strong>inside-top</strong> и <strong>inside-bottom</strong>."
TPL_AIRIS_CONFIG_USE_OPEN_GRAPH="Использовать протокол Open Graph"
TPL_AIRIS_CONFIG_USE_OPEN_GRAPH_DESCRIPTION="Поддержка расширенного описания и изображений для ссылок на данный сайт, публикуемых в социальных сетях, мессенджерах и на иных платформах с поддержкой протокола."
TPL_AIRIS_CONFIG_OPEN_GRAPH_IMAGE_PATH="Основное изображение для Open Graph"
TPL_AIRIS_CONFIG_OPEN_GRAPH_IMAGE_PATH_DESCRIPTION="Указанное изображение будет использоваться на всех страницах сайта, для которых не заданы изображения Open Graph при помощи сторонних расширений Joomla! или иных средств."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CSS_AND_JS_FILES="Подключать CSS и JavaScript для VirtueMart"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CSS_AND_JS_FILES_DESCRIPTION="Код CSS и JavaScript для полной замены стандартного оформления страниц списка категорий, списка товаров категории и просмотра отдельного товара для VirtueMart, работающего в режиме каталога. При использовании данной опции необходимо отключить стандартный CSS в конфигурации VirtueMart."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_CSS_FILE="CSS для магазинной части VirtueMart"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_CSS_FILE_DESCRIPTION="Код CSS для полной замены стандартного оформления страниц корзины, формы плательщика, формы получателя, личного кабинета и списка заказов. При использовании данной опции необходимо отключить стандартный CSS в конфигурации VirtueMart."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_JS_FILE="JavaScript для магазинной части VirtueMart"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_JS_FILE_DESCRIPTION="Дополнительный код JavaScript, используемый страницами корзины, формы плательщика, формы получателя, личного кабинета и списка заказов."
TPL_AIRIS_CONFIG_VIRTUEMART_SHOW_PRODUCT_LINK_CONTACT_US="Ссылка &quot;Связаться с нами&quot; для товаров VirtueMart"
TPL_AIRIS_CONFIG_VIRTUEMART_SHOW_PRODUCT_LINK_CONTACT_US_DESCRIPTION="Позволяет выводить дополнительную ссылку для товаров VirtueMart, которая может использоваться для вызова модальных контактных форм."
TPL_AIRIS_CONFIG_VIRTUEMART_REPLACE_PRODUCT_LINK_NOTIFY_WITH_CONTACT_US="Также заменять ссылку &quot;Уведомить меня&quot; на &quot;Связаться с нами&quot;"
TPL_AIRIS_CONFIG_VIRTUEMART_REPLACE_PRODUCT_LINK_NOTIFY_WITH_CONTACT_US_DESCRIPTION="Позволяет заменять стандартную ссылку на страницу подписки на уведомления по электронной почте, которая может быть включена для товаров VirtueMart, отсутствующих остатках. При использовании данной опции ссылка заменяется ссылкой &quot;Связаться с нами&quot;, которая может использоваться для вызова модальных контактных форм."
TPL_AIRIS_CONFIG_VIRTUEMART_PRODUCT_DESCRIPTION_SHORT_STRING_LIMIT="Длина краткого описания товара VirtueMart"
TPL_AIRIS_CONFIG_VIRTUEMART_PRODUCT_DESCRIPTION_SHORT_STRING_LIMIT_DESCRIPTION="Ограничивает максимальную выводимую длину строки краткого описания товара VirtueMart."
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER="Предупреждение о статусе публичной оферты на страницах VirtueMart"
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_DESCRIPTION="Управляет отображением предупреждения о статусе публичной оферты для посетителей страниц компонента VirtueMart. Для изменения текста данных предупреждений, отображаемых в списке товаров категории и на странице товара, переопределите языковые константы <strong style=\"word-break: break-all;\">TPL_AIRIS_COM_VIRTUEMART_CATEGORY_DISCLAIMER_NOT_A_PUBLIC_OFFER</strong> и <strong style=\"word-break: break-all;\">TPL_AIRIS_COM_VIRTUEMART_PRODUCTDETAILS_DISCLAIMER_NOT_A_PUBLIC_OFFER</strong> соответственно."
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_MODE_CATALOG_MODE_ONLY="Режим каталога"
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_MODE_ALWAYS="Всегда"
TPL_AIRIS_CONFIG_USE_FANCYBOX="Подключать Fancybox"
TPL_AIRIS_CONFIG_USE_FANCYBOX_DESCRIPTION="Библиотека-расширение jQuery для создания модальных окон с изображениями, видео, iframe и произвольным содержимым HTML."
TPL_AIRIS_CONFIG_USE_FLICKITY="Подключать Flickity"
TPL_AIRIS_CONFIG_USE_FLICKITY_DESCRIPTION="Библиотека-расширение jQuery для создания адаптивных каруселей с поддержкой сенсорного ввода."
TPL_AIRIS_CONFIG_USE_FONTAWESOME="Подключать Font Awesome"
TPL_AIRIS_CONFIG_USE_FONTAWESOME_DESCRIPTION="Набор векторных пиктограмм для использования в оформлении сайта. Данный параметр подключает Font Awesome в режиме веб-шрифта для использования с HTML-элементами &lt;i&gt; и &lt;span&gt; или псевдоклассами CSS. Индивидуальные файлы SVG всегда доступны по пути <strong style=\"word-break: break-all;\">media/templates/site/airis/vendor/fontawesome/(regular|solid)/*.svg</strong> вне зависимости от состояния данного параметра. Состояние данного параметра также доступно в JavaScript посредством объекта настроек Joomla! <strong style=\"word-break: break-all;\">Joomla.getOptions("tpl_airis").useFontAwesome</strong>."
TPL_AIRIS_CONFIG_USE_FONTAWESOME_BRANDS="Подключать Font Awesome Brands"
TPL_AIRIS_CONFIG_USE_FONTAWESOME_BRANDS_DESCRIPTION="Дополнительный набор логотипов общеизвестных компаний и их продуктов. Данный параметр подключает Font Awesome Brands в режиме веб-шрифта для использования с HTML-элементами &lt;i&gt; и &lt;span&gt; или псевдоклассами CSS. Индивидуальные файлы SVG всегда доступны по пути <strong style=\"word-break: break-all;\">media/templates/site/airis/vendor/fontawesome/brands/*.svg</strong> вне зависимости от состояния данного параметра. Состояние данного параметра также доступно в JavaScript посредством объекта настроек Joomla! <strong style=\"word-break: break-all;\">Joomla.getOptions("tpl_airis").useFontAwesomeBrands</strong>."
TPL_AIRIS_CONFIG_USE_INPUTMASK="Подключать Inputmask"
TPL_AIRIS_CONFIG_USE_INPUTMASK_DESCRIPTION="Библиотека для организации контроля ввода данных в поля форм."
TPL_AIRIS_CONFIG_USE_INPUTMASK_FLAVOR="Вариант Inputmask"
TPL_AIRIS_CONFIG_USE_INPUTMASK_FLAVOR_DESCRIPTION="Данная библиотека поставляется в нескольких вариантах на выбор."
TPL_AIRIS_CONFIG_USE_INPUTMASK_OPTION_FLAVOR_JQUERY="jQuery"
TPL_AIRIS_CONFIG_USE_INPUTMASK_OPTION_FLAVOR_NATIVE="JavaScript"
TPL_AIRIS_CONFIG_USE_INPUTMASK_BINDING="Активация Inputmask data-атрибутами"
TPL_AIRIS_CONFIG_USE_INPUTMASK_BINDING_DESCRIPTION="Позволяет работать с библиотекой Inputmask в декларативной манере — без написания кода JavaScript."
TPL_AIRIS_CONFIG_USE_SCROLLREVEAL="Подключать ScrollReveal"
TPL_AIRIS_CONFIG_USE_SCROLLREVEAL_DESCRIPTION="Библиотека анимирования появления и исчезновения элементов HTML во время прокрутки страницы."
TPL_AIRIS_CONFIG_USE_SELECT2="Подключать Select2"
TPL_AIRIS_CONFIG_USE_SELECT2_DESCRIPTION="Библиотека-расширение jQuery для создания полноценной замены HTML-элемента &lt;select&gt; c широкими возможностями связывания данных и упрощения кроссбраузерной стилизации."
TPL_AIRIS_CONFIG_USE_TINY_SLIDER="Подключать tiny-slider"
TPL_AIRIS_CONFIG_USE_TINY_SLIDER_DESCRIPTION="Библиотека для создания слайдеров и каруселей из элементов HTML."
TPL_AIRIS_CONFIG_USE_DOUBLEGIS_MAP_WIDGET="Подключать виджет карты 2ГИС"
TPL_AIRIS_CONFIG_USE_DOUBLEGIS_MAP_WIDGET_DESCRIPTION="API для создания интерактивных карт с блоком информации о нужной организации из справочника 2ГИС. Шаблоном предоставляется JavaScript-функция <strong>CreateDoubleGisWidgetMap</strong>() для удобного создания карты внутри произвольного элемента HTML."

