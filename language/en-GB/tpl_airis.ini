; Template options
TPL_AIRIS_CONFIG_USE_JQUERY="Use Joomla!'s jQuery"
TPL_AIRIS_CONFIG_USE_JQUERY_DESCRIPTION="jQuery is used by Joomla! and numerous 3rd-party extensions. Unless you use custom JavaScript code that depends on jQuery, you won't have to keep this option enabled as all modern extensions can load this library themselves."
TPL_AIRIS_CONFIG_USE_JQUERY_NOCONFLICT="Use Joomla!'s jQuery.noConflict()"
TPL_AIRIS_CONFIG_USE_JQUERY_NOCONFLICT_DESCRIPTION="Improves the compatibility of jQuery with similar JavaScript libraries used alongside of it. Recommended to keep this option enabled."
TPL_AIRIS_CONFIG_USE_JQUERY_MIGRATE="Use jQuery Migrate from Joomla!"
TPL_AIRIS_CONFIG_USE_JQUERY_MIGRATE_DESCRIPTION="Used to provide backwards compatibility with JavaScript code written against outdated jQuery versions. Only your own outdated jQuery-targeting JavaScript code might need this option kept enabled as all modern Joomla! extensions can load this library themselves."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP="Use Joomla!'s Bootstrap"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_DESCRIPTION="It is recommended to keep this option enabled as Joomla! and numerous 3rd-party extensions depend on it."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS="Use Joomla!'s Bootstrap JavaScript"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS_DESCRIPTION="A collection of JavaScript libraries used by Bootstrap Components. You should only enable this option if you intent using Bootstrap Components in your articles or custom HTML modules as all modern Joomla! extensions can load this library themselves "
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS_COMPONENT_TOASTS="Use Bootstrap Toasts"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_JS_COMPONENT_TOASTS_DESCRIPTION="Additional JavaScript library required by Bootstrap Toasts component. This template also provides the <strong>CreateBootstrapToast()</strong> JavaScript wrapper function to be used in your custom JS code."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_CSS_RESETS_FILE="Use CSS resets for Joomla!'s Bootstrap"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_CSS_RESETS_DESCRIPTION="Resets certain styles set by Joomla!'s Bootstrap and Bootstrap Reboot."
TPL_AIRIS_CONFIG_USE_USER_CSS_FILE="Use user.css file"
TPL_AIRIS_CONFIG_USE_USER_CSS_FILE_DESCRIPTION="A Joomla!-suggested file located in <strong style=\"word-break: break-all;\">media/templates/site/airis/css/user.css</strong> and used for containing any custom CSS code."
TPL_AIRIS_CONFIG_USE_USER_JS_FILE="Use user.js file"
TPL_AIRIS_CONFIG_USE_USER_JS_FILE_DESCRIPTION="A Joomla!-suggested file located in <strong style=\"word-break: break-all;\">media/templates/site/airis/js/user.js</strong> and used for containing any custom JavaScript code."
TPL_AIRIS_CONFIG_USER_FILE_VERSIONING_MODE_DESCRIPTION="The default automatic versioning mode ensures that the latest version of this file is requested for every site visitor after Joomla! or any of its extensions, including this template, have had an update installed. The date and time mode allows you to force an update of this file for every visitor each time the file is modified on your web server without having to rely on Joomla!'s debug options."
TPL_AIRIS_CONFIG_USER_FILE_VERSIONING_MODE_OPTION_CUSTOM_DATETIME="Date and time"
TPL_AIRIS_CONFIG_USER_CSS_FILE_VERSIONING_MODE="User.css versioning mode"
TPL_AIRIS_CONFIG_USER_JS_FILE_VERSIONING_MODE="User.js file versioning mode"
TPL_AIRIS_CONFIG_USER_HEAD_HTML="Additional &lt;head&gt; content"
TPL_AIRIS_CONFIG_USER_HEAD_HTML_DESCRIPTION="Arbitrary HTML code to be placed inside the &lt;head&gt; element. It is recommended to use the dedicated fields below for your CSS and JavaScript code."
TPL_AIRIS_CONFIG_USER_BODY_END_HTML="Additional &lt;body&gt; end content"
TPL_AIRIS_CONFIG_USER_BODY_END_HTML_DESCRIPTION="Arbitrary HTML code to be placed right before the end of the &lt;body&gt; element. This is the best place to put your JavaScript includes and &lt;noscript&gt; parts of visitor counters."
TPL_AIRIS_CONFIG_USER_INLINE_CSS="Additional CSS"
TPL_AIRIS_CONFIG_USER_INLINE_CSS_DESCRIPTION="Arbitrary CSS code to be placed inside the &lt;style&gt; element of &lt;head&gt;."
TPL_AIRIS_CONFIG_USER_INLINE_JS="Additional JavaScript"
TPL_AIRIS_CONFIG_USER_INLINE_JS_DESCRIPTION="Arbitrary JavaScript code to be placed inside the &lt;script&gt; element. This field is intended for inline JavaScript code and it is recommended to include all custom JavaScript files using the additional &lt;body&gt; end content field."
TPL_AIRIS_CONFIG_MOVE_SCRIPTS_TO_BODY_END="Move JavaScript to &lt;body&gt; end"
TPL_AIRIS_CONFIG_MOVE_SCRIPTS_TO_BODY_END_DESCRIPTION="Moves all &lt;script&gt; elements to the end of an HTML document to reduce its intial rendering time. Be aware that enabling this option can lead to JavaScript dependency issues in 3rd-party Joomla! extensions that don't use the Web Assets system and instead output their inline JavaScript code at arbitral parts of the HTML document."
TPL_AIRIS_CONFIG_DISABLE_COMPONENT_ON_DEFAULT_PAGE="Disable component output on Default Page"
TPL_AIRIS_CONFIG_DISABLE_COMPONENT_ON_DEFAULT_PAGE_DESCRIPTION="Skips component output for any types of menu items including those that still output their HTML structures even in a total absence of suitable content. This option also prevents output of <strong>aside-left</strong>, <strong>aside-right</strong>, <strong>inside-top</strong> and <strong>inside-bottom</strong> module positions."
TPL_AIRIS_CONFIG_USE_OPEN_GRAPH="Use Open Graph protocol"
TPL_AIRIS_CONFIG_USE_OPEN_GRAPH_DESCRIPTION="Provides extended metadata including a page title, description and image when linking to a site page on various social networking and instant messaging platforms that support the Open Graph protocol."
TPL_AIRIS_CONFIG_OPEN_GRAPH_IMAGE_PATH="Open Graph image"
TPL_AIRIS_CONFIG_OPEN_GRAPH_IMAGE_PATH_DESCRIPTION="Allows to select a default image that will be used for any page link without its own Open Graph image set via 3rd-party Joomla! extensions or any other means."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CSS_AND_JS_FILES="Use VirtueMart CSS and JavaScript"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CSS_AND_JS_FILES_DESCRIPTION="A total replacement CSS and JavaScript code used by category, product, and productdetails views along with all associated sublayouts of VirtueMart used in the catalog-only mode. Enabling this option requires the disablement of the <strong>Use the VirtueMart CSS</strong> option in the global configuration of VirtueMart."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_CSS_FILE="Use VirtueMart cart CSS"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_CSS_FILE_DESCRIPTION="A total replacement CSS code used by cart, orders and user views along with all associated sublayouts of Virtuemart operating in full mode. Enabling this option requires the disablement of the <strong>Use the VirtueMart CSS</strong> option in the global configuration of VirtueMart."
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_JS_FILE="Use VirtueMart cart JavaScript"
TPL_AIRIS_CONFIG_USE_VIRTUEMART_CART_JS_FILE_DESCRIPTION="Additional JavaScript code used by cart and orders views along with all associated sublayouts of VirtueMart operating in full mode."
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_TOASTS_AS_VIRTUEMART_CART_NOTIFICATIONS="Use Bootstrap Toasts in VirtueMart cart"
TPL_AIRIS_CONFIG_USE_BOOTSTRAP_TOASTS_AS_VIRTUEMART_CART_NOTIFICATIONS_DESCRIPTION="Enables the output of various cart-related user notifications of VirtueMart via Bootstrap Toasts."
TPL_AIRIS_CONFIG_VIRTUEMART_SHOW_PRODUCT_LINK_CONTACT_US="Show &quot;Contact Us &quot; link for VirtueMart products"
TPL_AIRIS_CONFIG_VIRTUEMART_SHOW_PRODUCT_LINK_CONTACT_US_DESCRIPTION="Enables the output of an additional link for VirtueMart products that can be used with various modal windows."
TPL_AIRIS_CONFIG_VIRTUEMART_REPLACE_PRODUCT_LINK_NOTIFY_WITH_CONTACT_US="Replace &quot;Notify Me&quot; links with &quot;Contact Us&quot;"
TPL_AIRIS_CONFIG_VIRTUEMART_REPLACE_PRODUCT_LINK_NOTIFY_WITH_CONTACT_US_DESCRIPTION="Replaces the standard email notification subscription form link that can be enabled for out-of-stock VirtueMart products. Enabling this option replaces the aforementioned link with the &quot;Contact Us&quot; link that can be used with various modal windows."
TPL_AIRIS_CONFIG_VIRTUEMART_PRODUCT_DESCRIPTION_SHORT_STRING_LIMIT="VirtueMart product short description limit"
TPL_AIRIS_CONFIG_VIRTUEMART_PRODUCT_DESCRIPTION_SHORT_STRING_LIMIT_DESCRIPTION="Limits the maximum string length of short descriptions of VirtueMart products."
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER="Display &quot;Not a public offer&quot; disclaimer in VirtueMart"
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_DESCRIPTION="Controls the display of this disclaimer for site visitors on various VirtueMart component pages. Override the <strong style=\"word-break: break-all;\">TPL_AIRIS_COM_VIRTUEMART_CATEGORY_DISCLAIMER_NOT_A_PUBLIC_OFFER</strong> and <strong style=\"word-break: break-all;\">TPL_AIRIS_COM_VIRTUEMART_PRODUCTDETAILS_DISCLAIMER_NOT_A_PUBLIC_OFFER</strong> language constants to change the text that will be displayed in category and productdetails views respectively."
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_MODE_CATALOG_MODE_ONLY="Catalog mode"
TPL_AIRIS_CONFIG_VIRTUEMART_DISPLAY_DISCLAIMER_NOT_A_PUBLIC_OFFER_MODE_ALWAYS="Always"
TPL_AIRIS_CONFIG_USE_FANCYBOX="Use Fancybox"
TPL_AIRIS_CONFIG_USE_FANCYBOX_DESCRIPTION="A jQuery library that generates modal windows to display images, videos, iframes and arbitrary HTML content."
TPL_AIRIS_CONFIG_USE_FLICKITY="Use Flickity"
TPL_AIRIS_CONFIG_USE_FLICKITY_DESCRIPTION="A jQuery library that generates carousels with images and arbitrary HTML content."
TPL_AIRIS_CONFIG_USE_FONTAWESOME="Use Font Awesome"
TPL_AIRIS_CONFIG_USE_FONTAWESOME_DESCRIPTION="An icon library to use in your site design. This option enables Font Awesome in web font mode that works with &lt;i&gt; and &lt;span&gt; HTML elements or CSS pseudo-classes. The individual SVG files are always available at <strong style=\"word-break: break-all;\">media/templates/site/airis/vendor/fontawesome/(regular|solid)/*.svg</strong> for use regardless of the state of this option. The state of this option is also available in JavaScript via the Joomla! <strong style=\"word-break: break-all;\">Joomla.getOptions("tpl_airis").useFontAwesome</strong> settings object."
TPL_AIRIS_CONFIG_USE_FONTAWESOME_BRANDS="Use Font Awesome Brands"
TPL_AIRIS_CONFIG_USE_FONTAWESOME_BRANDS_DESCRIPTION="Additional library of popular brand logos. This option enables Font Awesome Brands in web font mode that works with &lt;i&gt; and &lt;span&gt; HTML elements or CSS pseudo-classes. The individual SVG files are always available at <strong style=\"word-break: break-all;\">media/templates/site/airis/vendor/fontawesome/brands/*.svg</strong> for use regardless of the state of this option. The state of this option is also available in JavaScript via the Joomla! <strong style=\"word-break: break-all;\">Joomla.getOptions("tpl_airis").useFontAwesomeBrands</strong> settings object."
TPL_AIRIS_CONFIG_USE_INPUTMASK="Use Inputmask"
TPL_AIRIS_CONFIG_USE_INPUTMASK_DESCRIPTION="Allows to create and enforce input masks for HTML forms."
TPL_AIRIS_CONFIG_USE_INPUTMASK_FLAVOR="Use Inputmask"
TPL_AIRIS_CONFIG_USE_INPUTMASK_FLAVOR_DESCRIPTION="This library is supplied in multiple variants."
TPL_AIRIS_CONFIG_USE_INPUTMASK_OPTION_FLAVOR_JQUERY="jQuery"
TPL_AIRIS_CONFIG_USE_INPUTMASK_OPTION_FLAVOR_NATIVE="JavaScript"
TPL_AIRIS_CONFIG_USE_INPUTMASK_BINDING="Activate Inputmask with HTML data attributes."
TPL_AIRIS_CONFIG_USE_INPUTMASK_BINDING_DESCRIPTION="Allows to use Inputmask in declarative way without having to write any JavaScript code."
TPL_AIRIS_CONFIG_USE_SCROLLREVEAL="Use ScrollReveal"
TPL_AIRIS_CONFIG_USE_SCROLLREVEAL_DESCRIPTION="Allows to animate HTML elements as they enter viewport during page scroll."
TPL_AIRIS_CONFIG_USE_SELECT2="Use Select2"
TPL_AIRIS_CONFIG_USE_SELECT2_DESCRIPTION="A jQuery library that generates a replacement &lt;select&gt; element with a full range of CSS styling options bringing a uniform cross-browser look and feel."
TPL_AIRIS_CONFIG_USE_TINY_SLIDER="Use tiny-slider"
TPL_AIRIS_CONFIG_USE_TINY_SLIDER_DESCRIPTION="Allows to create slides and carousels from various HTML elements."
TPL_AIRIS_CONFIG_USE_DOUBLEGIS_MAP_WIDGET="Use 2GIS map widget"
TPL_AIRIS_CONFIG_USE_DOUBLEGIS_MAP_WIDGET_DESCRIPTION="An API to create interactive maps with informational popups for any organization listed in the 2GIS catalog. This template provides a JavaScript function <strong>CreateDoubleGisWidgetMap</strong>() for creation of such maps inside a suitable HTML container element."

